<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="推し活トークテーマ - 推し活に特化したトークテーマ提供アプリ">
    <meta name="theme-color" content="#FF6B9D">

    <!-- 検索エンジンブロック（個人利用のため） -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="推し活トーク">

    <title>推し活トークテーマ</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header__title">
            <span class="header__emoji">💖</span>
            推し活トークテーマ
            <span class="header__emoji">✨</span>
        </h1>
        <p class="header__subtitle">あなたの推しについて語ろう！</p>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Category Selection Screen -->
        <div id="categoryScreen" class="screen active">
            <!-- Mode Toggle Section -->
            <div class="mode-section">
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="normal">
                        <span class="mode-icon">🌸</span>
                        <span class="mode-name">ノーマルモード</span>
                    </button>
                    <button class="mode-btn" data-mode="deep">
                        <span class="mode-icon">🔥</span>
                        <span class="mode-name">深堀モード</span>
                    </button>
                </div>

                <div class="mode-description">
                    <p class="mode-desc-text">
                        💡 <strong>深堀モード</strong>では、より深い感情や価値観に踏み込む質問が登場します。<br>
                        関係性が築けている相手との会話におすすめです。
                    </p>
                </div>
            </div>

            <h2 class="screen__title">カテゴリを選んでね！</h2>
            <div id="categoryButtons" class="category-grid">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen">
            <!-- Gacha Animation Container -->
            <div id="gachaContainer" class="gacha-container">
                <div class="gacha-capsule">
                    <div class="gacha-capsule__top"></div>
                    <div class="gacha-capsule__bottom"></div>
                    <div class="gacha-capsule__shine"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="questionCard" class="question-card hidden">
                <div class="question-card__icon" id="questionIcon">💖</div>
                <div class="question-card__category" id="questionCategory">カテゴリ</div>
                <div class="question-card__text" id="questionText">質問がここに表示されます</div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons hidden" id="actionButtons">
                <button class="btn btn--primary" id="nextQuestionBtn">
                    <span class="btn__icon">🎲</span>
                    次の質問
                </button>
                <button class="btn btn--secondary" id="backToCategoryBtn">
                    <span class="btn__icon">🔙</span>
                    カテゴリに戻る
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer__text">推し活をもっと楽しく 💕</p>
    </footer>

    <!-- Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/gacha.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
